<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria üíú</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="galeria.css">
</head>

<body>

  <h1 class="galeria-titulo">Nossa Galeria üì∏</h1>

  <!-- Galeria -->
  <div class="gallery">
    <img src="imagens/fl2.jpeg" onclick="openImage(0)">
    <img src="imagens/fl3.jpeg" onclick="openImage(1)">
    <img src="imagens/fl4.jpeg" onclick="openImage(2)">
    <img src="imagens/fl5.jpeg" onclick="openImage(3)">
    <img src="imagens/fl6.jpeg" onclick="openImage(4)">
    <img src="imagens/fl7.jpeg" onclick="openImage(5)">
    <img src="imagens/fl8.jpeg" onclick="openImage(6)">
    <img src="imagens/fl9.jpeg" onclick="openImage(7)">
    <img src="imagens/f10.jpeg" onclick="openImage(8)">
    <img src="imagens/f1.jpeg" onclick="openImage(9)">
  </div>

  <!-- POPUP fullscreen -->
  <div id="popup">

    <!-- Fechar -->
    <span class="close" onclick="closeImage()">‚úñ</span>

    <!-- Setinha esquerda -->
    <span class="arrow left" onclick="prevImage()">‚ùÆ</span>

    <!-- Imagem aberta -->
    <img id="popup-img">

    <!-- Setinha direita -->
    <span class="arrow right" onclick="nextImage()">‚ùØ</span>

  </div>

  <!-- Bot√£o voltar -->
  <div style="text-align:center; margin:30px;">
    <button onclick="history.back()" class="gallery-button">
      ‚¨Ö Voltar
    </button>
  </div>

  <!-- SCRIPT -->
  <script>
    let images = [
  "imagens/fl2.jpeg",
  "imagens/fl3.jpeg",
  "imagens/fl4.jpeg",
  "imagens/fl5.jpeg",
  "imagens/fl6.jpeg",
  "imagens/fl7.jpeg",
  "imagens/fl8.jpeg",
  "imagens/fl9.jpeg",
  "imagens/f10.jpeg",
  "imagens/f1.jpeg"
];


    let currentIndex = 0;

    function openImage(index) {
      currentIndex = index;
      document.getElementById("popup").style.display = "flex";
      document.getElementById("popup-img").src = images[currentIndex];
    }

    function closeImage() {
      document.getElementById("popup").style.display = "none";
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById("popup-img").src = images[currentIndex];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById("popup-img").src = images[currentIndex];
    }

    // Fechar clicando fora da imagem
    document.getElementById("popup").addEventListener("click", function(e) {
      if (e.target.id === "popup") {
        closeImage();
      }
    });

    // Fechar com tecla ESC
    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        closeImage();
      }
    });
  </script>

</body>
</html>
